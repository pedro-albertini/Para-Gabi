<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Para cabeçuda!</title>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Querida Gabriela</strong>
                        <p>Quero agradecer por tudo. Sua presença é um presente na minha vida, 
                            e cada momento ao seu lado é único. Obrigado por todos os sorriros, sou eternamente grato por ter você, eu te amo.
                            
                            <br><br><center><p>Cabeçudo.</p></center></p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
